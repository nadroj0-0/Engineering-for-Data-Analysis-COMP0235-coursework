---
#Setup Grafana on host
- name: Install Grafana
  ansible.builtin.dnf:
    name: grafana
    state: present
- name: Allow Grafana to connect to Prometheus via SELinux
  ansible.posix.seboolean:
    name: grafana_can_tcp_connect_prometheus_port
    state: true
    persistent: true
- name: Enable and start Grafana
  ansible.builtin.service:
    name: grafana-server
    state: started
    enabled: true
    daemon_reload: true

- name: Ensure Grafana dashboard directory exists
  ansible.builtin.file:
    path: /var/lib/grafana/dashboards
    state: directory
    owner: grafana
    group: grafana
    mode: '0755'

- name: Ensure Grafana provisioning directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: grafana
    group: grafana
    mode: '0755'
  loop:
    - /etc/grafana/provisioning/dashboards
    - /etc/grafana/provisioning/datasources

- name: Copy Grafana dashboards
  ansible.builtin.copy:
    src: dashboards/
    dest: /var/lib/grafana/dashboards/
    owner: grafana
    group: grafana
    mode: '0644'

- name: Copy dashboard provisioning config
  ansible.builtin.copy:
    src: provisioning/dashboards.yaml
    dest: /etc/grafana/provisioning/dashboards/pipeline.yaml
    owner: grafana
    group: grafana
    mode: '0644'

- name: Copy Prometheus datasource provisioning
  ansible.builtin.copy:
    src: provisioning/datasource-prometheus.yaml
    dest: /etc/grafana/provisioning/datasources/prometheus.yaml
    owner: grafana
    group: grafana
    mode: '0644'

- name: Restart Grafana
  ansible.builtin.service:
    name: grafana-server
    state: restarted
