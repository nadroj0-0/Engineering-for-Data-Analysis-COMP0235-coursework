---
#Clone all the necessary folders and files from the git repo and put inside nfs
- name: Create temporary git directory
  ansible.builtin.file:
    path: /tmp/V2coursework
    state: directory
    mode: "0755"

# Temporary fix whilst gitlab is down - MUST DELETE BEFORE SUBMISSION
- name: Copy V2coursework repo from hub to storage node
  ansible.builtin.synchronize:
    src: /home/almalinux/V2coursework/
    dest: /tmp/V2coursework/

